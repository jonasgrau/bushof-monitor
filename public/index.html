<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aachen Bushof â€” Abfahrtsmonitor</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0a0e17" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <style>
      :root {
        --bg-primary: #0a0e17;
        --bg-secondary: #111827;
        --bg-tertiary: #1a2233;
        --bg-surface: #1f2b3d;
        --bg-hover: rgba(99, 179, 255, 0.06);

        --border-default: rgba(255, 255, 255, 0.08);
        --border-muted: rgba(255, 255, 255, 0.04);

        --text-primary: #f0f4f8;
        --text-secondary: #94a3b8;
        --text-tertiary: #64748b;

        --color-success: #34d399;
        --color-warning: #fbbf24;
        --color-danger: #f87171;
        --color-info: #60a5fa;

        --gradient-accent: linear-gradient(135deg, #6366f1, #8b5cf6, #a78bfa);
        --gradient-warm: linear-gradient(135deg, #f59e0b, #ef4444);
        --gradient-cool: linear-gradient(135deg, #3b82f6, #06b6d4);

        --time-now: #f87171;
        --time-soon: #fbbf24;
        --time-later: #34d399;

        --gutter: 24px;
        --row-height: 56px;

        --sticky-header-h: 0px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          "SF Pro Display",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
        background: var(--bg-primary);
        background-image:
          radial-gradient(ellipse at 20% 0%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
          radial-gradient(ellipse at 80% 100%, rgba(6, 182, 212, 0.05) 0%, transparent 50%);
        background-attachment: fixed;
        color: var(--text-primary);
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .mono {
        font-family:
          ui-monospace, "SF Mono", "Cascadia Mono", "Segoe UI Mono",
          "Roboto Mono", Menlo, Monaco, Consolas, monospace;
        font-variant-numeric: tabular-nums;
      }

      /* â”€â”€â”€ Ambient Weather Layer â”€â”€â”€ */
      .ambient-layer {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }

      .ambient-layer.rain::before,
      .ambient-layer.rain::after {
        content: '';
        position: absolute;
        top: -100%;
        left: 0;
        right: 0;
        bottom: 0;
        background-image:
          linear-gradient(180deg, rgba(88,166,255,0.08) 0%, transparent 60%),
          linear-gradient(180deg, rgba(88,166,255,0.05) 0%, transparent 50%);
        background-size: 2px 120px, 2px 100px;
        background-position: 20% 0, 60% 30px;
        animation: rainFall 0.8s linear infinite;
        opacity: 0.6;
      }

      .ambient-layer.rain::after {
        background-position: 40% 15px, 80% 45px;
        animation-duration: 1s;
        animation-delay: 0.3s;
        opacity: 0.4;
      }

      @keyframes rainFall {
        from { transform: translateY(0); }
        to { transform: translateY(120px); }
      }

      .ambient-layer.drizzle::before {
        content: '';
        position: absolute;
        top: -100%;
        left: 0;
        right: 0;
        bottom: 0;
        background-image:
          linear-gradient(180deg, rgba(88,166,255,0.05) 0%, transparent 60%);
        background-size: 1px 100px;
        background-position: 30% 0;
        animation: rainFall 1.5s linear infinite;
        opacity: 0.25;
      }

      .ambient-layer.drizzle::after {
        content: '';
        position: absolute;
        top: -100%;
        left: 0;
        right: 0;
        bottom: 0;
        background-image:
          linear-gradient(180deg, rgba(88,166,255,0.04) 0%, transparent 50%);
        background-size: 1px 80px;
        background-position: 65% 20px;
        animation: rainFall 1.8s linear infinite;
        animation-delay: 0.5s;
        opacity: 0.15;
      }

      .ambient-layer.snow::before {
        content: '';
        position: absolute;
        top: -20%;
        left: -10%;
        right: -10%;
        bottom: 0;
        background-image: radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.15), transparent),
          radial-gradient(2px 2px at 50% 50%, rgba(255,255,255,0.12), transparent),
          radial-gradient(1px 1px at 80% 20%, rgba(255,255,255,0.1), transparent),
          radial-gradient(2px 2px at 35% 70%, rgba(255,255,255,0.08), transparent),
          radial-gradient(1px 1px at 65% 85%, rgba(255,255,255,0.12), transparent);
        background-size: 200px 300px;
        animation: snowFall 8s linear infinite;
      }

      .ambient-layer.snow::after {
        content: '';
        position: absolute;
        top: -30%;
        left: -5%;
        right: -5%;
        bottom: 0;
        background-image: radial-gradient(3px 3px at 15% 40%, rgba(255,255,255,0.1), transparent),
          radial-gradient(1.5px 1.5px at 45% 25%, rgba(255,255,255,0.08), transparent),
          radial-gradient(2px 2px at 70% 60%, rgba(255,255,255,0.12), transparent),
          radial-gradient(1px 1px at 90% 45%, rgba(255,255,255,0.06), transparent);
        background-size: 180px 280px;
        animation: snowFall 12s linear infinite;
        animation-delay: 2s;
      }

      @keyframes snowFall {
        from { transform: translateY(0) translateX(0); }
        to { transform: translateY(300px) translateX(30px); }
      }

      .ambient-layer.fog::before {
        content: '';
        position: absolute;
        top: 0;
        left: -50%;
        right: -50%;
        bottom: 0;
        background: linear-gradient(90deg,
          transparent 0%,
          rgba(255,255,255,0.02) 20%,
          rgba(255,255,255,0.04) 50%,
          rgba(255,255,255,0.02) 80%,
          transparent 100%);
        animation: fogDrift 15s ease-in-out infinite alternate;
      }

      @keyframes fogDrift {
        from { transform: translateX(0); }
        to { transform: translateX(30%); }
      }

      .ambient-layer.storm::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: transparent;
        animation: lightning 6s ease-in-out infinite;
      }

      @keyframes lightning {
        0%, 94%, 96%, 98%, 100% { background: transparent; }
        95% { background: rgba(200,220,255,0.08); }
        97% { background: rgba(200,220,255,0.14); }
      }

      /* â”€â”€â”€ Header Glow Line â”€â”€â”€ */
      .header-glow {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(
          90deg,
          #6366f1,
          #8b5cf6,
          #06b6d4,
          #34d399,
          #6366f1
        );
        background-size: 300% 100%;
        animation: shimmer 6s ease-in-out infinite;
        z-index: 200;
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.3), 0 0 60px rgba(99, 102, 241, 0.1);
      }

      @keyframes shimmer {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      /* â”€â”€â”€ Sticky Wrapper â”€â”€â”€ */
      .sticky-top {
        position: sticky;
        top: 0;
        z-index: 50;
      }

      /* â”€â”€â”€ Header â”€â”€â”€ */
      header {
        background: rgba(10, 14, 23, 0.85);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        padding: 28px var(--gutter) 24px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
      }

      .header-title-row {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .header-icon {
        font-size: 2rem;
        line-height: 1;
        filter: drop-shadow(0 0 8px rgba(99, 102, 241, 0.4));
      }

      .header-left h1 {
        font-size: 1.7rem;
        font-weight: 700;
        letter-spacing: -0.02em;
        background: linear-gradient(135deg, #f0f4f8 0%, #a5b4fc 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .header-left .subtitle {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 0.7rem;
        color: var(--text-tertiary);
        margin-top: 6px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        font-weight: 500;
      }

      .subtitle-line {
        flex: 0 0 24px;
        height: 1px;
        background: linear-gradient(90deg, var(--color-info), transparent);
      }

      .subtitle-line:last-child {
        background: linear-gradient(90deg, transparent, var(--color-info));
        flex: 1;
      }

      .header-divider {
        width: 1px;
        height: 40px;
        background: linear-gradient(180deg, transparent, rgba(255,255,255,0.1), transparent);
      }

      .header-right {
        text-align: right;
        display: flex;
        align-items: center;
        gap: 20px;
      }

      /* â”€â”€â”€ Weather Widget â”€â”€â”€ */
      .weather-widget {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 8px 14px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255,255,255,0.05);
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      .weather-widget.loaded {
        opacity: 1;
      }

      .weather-icon {
        font-size: 1.5rem;
        line-height: 1;
      }

      .weather-temp {
        font-size: 1.15rem;
        font-weight: 600;
        color: var(--text-primary);
        line-height: 1;
      }

      .weather-desc {
        font-size: 0.65rem;
        color: var(--text-tertiary);
        line-height: 1.2;
        max-width: 60px;
      }

      .clock-wrapper {
        text-align: right;
      }

      .clock {
        font-size: 2.8rem;
        font-weight: 200;
        color: var(--text-primary);
        line-height: 1;
        letter-spacing: 0.04em;
        text-shadow: 0 0 30px rgba(99, 102, 241, 0.15);
      }

      .clock-date {
        font-size: 0.72rem;
        color: var(--text-tertiary);
        margin-top: 4px;
        letter-spacing: 0.03em;
      }

      /* â”€â”€â”€ Status Bar â”€â”€â”€ */
      .status-bar {
        background: rgba(10, 14, 23, 0.8);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border-bottom: 1px solid rgba(255, 255, 255, 0.04);
      }

      .status-bar-content {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 8px var(--gutter);
        font-size: 0.75rem;
        color: var(--text-secondary);
      }

      .status-indicator {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .status-dot {
        width: 7px;
        height: 7px;
        border-radius: 50%;
        display: inline-block;
        flex-shrink: 0;
      }

      .status-dot.ok {
        background: var(--color-success);
        box-shadow: 0 0 6px var(--color-success), 0 0 12px rgba(52, 211, 153, 0.2);
      }
      .status-dot.error {
        background: var(--color-danger);
        box-shadow: 0 0 6px var(--color-danger), 0 0 12px rgba(248, 113, 113, 0.2);
      }
      .status-dot.loading {
        background: var(--color-warning);
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }

      .error-msg {
        color: var(--color-danger);
        margin-left: auto;
        font-size: 0.7rem;
      }

      .refresh-info {
        margin-left: auto;
        font-size: 0.7rem;
        color: var(--text-tertiary);
      }

      .refresh-progress {
        height: 2px;
        background: rgba(255, 255, 255, 0.03);
        overflow: hidden;
      }

      .refresh-progress-bar {
        height: 100%;
        background: linear-gradient(90deg, var(--color-info), #8b5cf6);
        width: 100%;
        transform-origin: left;
        transition: transform 1s linear;
        opacity: 0.5;
      }

      /* â”€â”€â”€ Filter Chips â”€â”€â”€ */
      .filter-bar {
        background: rgba(10, 14, 23, 0.8);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border-bottom: 1px solid rgba(255, 255, 255, 0.04);
        overflow: hidden;
      }

      .filter-chips {
        display: flex;
        gap: 6px;
        padding: 10px var(--gutter);
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
      }

      .filter-chips::-webkit-scrollbar {
        display: none;
      }

      .filter-chip {
        display: inline-flex;
        align-items: center;
        gap: 5px;
        padding: 5px 12px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(255, 255, 255, 0.03);
        color: var(--text-secondary);
        font-size: 0.72rem;
        font-weight: 500;
        cursor: pointer;
        white-space: nowrap;
        transition: all 0.25s ease;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        font-family: inherit;
      }

      .filter-chip:hover {
        border-color: rgba(255, 255, 255, 0.15);
        background: rgba(255, 255, 255, 0.06);
        transform: translateY(-1px);
      }

      .filter-chip.active {
        border-color: rgba(99, 102, 241, 0.5);
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.15), rgba(139, 92, 246, 0.1));
        color: #c7d2fe;
        box-shadow: 0 0 12px rgba(99, 102, 241, 0.2), 0 0 4px rgba(99, 102, 241, 0.1);
      }

      .filter-chip-dot {
        width: 8px;
        height: 8px;
        border-radius: 3px;
        flex-shrink: 0;
        box-shadow: 0 0 6px currentColor;
      }

      .filter-chip-all {
        font-size: 0.7rem;
        letter-spacing: 0.03em;
      }

      /* â”€â”€â”€ Main Content â”€â”€â”€ */
      main {
        padding: 0 var(--gutter) 80px;
        position: relative;
        z-index: 1;
      }

      .departures-header {
        display: grid;
        grid-template-columns: 72px 1fr 56px 100px 72px;
        gap: 0;
        padding: 14px 16px;
        font-size: 0.68rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: var(--text-tertiary);
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        background: rgba(255, 255, 255, 0.01);
      }

      .col-plat,
      .col-time {
        text-align: center;
      }
      .col-min {
        text-align: right;
      }

      .departures-list {
        position: relative;
      }

      /* â”€â”€â”€ Group Labels â”€â”€â”€ */
      .departure-group-label {
        padding: 14px 16px 8px;
        font-size: 0.65rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: var(--text-tertiary);
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .departure-group-label::after {
        content: "";
        flex: 1;
        height: 1px;
        background: linear-gradient(90deg, rgba(255,255,255,0.06), transparent);
      }

      .departures-list {
        transition: opacity 0.3s ease;
      }

      /* â”€â”€â”€ Departure Row â”€â”€â”€ */
      .departure-row {
        display: grid;
        grid-template-columns: 72px 1fr 56px 100px 72px;
        gap: 0;
        align-items: center;
        padding: 0 16px;
        height: var(--row-height);
        border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        position: relative;
        overflow: hidden;
        transition: background 0.25s ease, opacity 0.3s ease, border-color 0.25s ease;
        animation: rowSlideIn 0.35s ease both;
      }

      .departure-row:hover {
        background: rgba(99, 102, 241, 0.04);
      }

      .departure-row:nth-child(even of .departure-row) {
        background: rgba(255, 255, 255, 0.01);
      }
      .departure-row:nth-child(even of .departure-row):hover {
        background: rgba(99, 102, 241, 0.04);
      }

      @keyframes rowSlideIn {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .departure-row.imminent {
        border-left: 3px solid var(--time-now);
        padding-left: 13px;
        background: rgba(248, 113, 113, 0.06);
        box-shadow: inset 4px 0 12px rgba(248, 113, 113, 0.08);
      }

      .departure-row.schedule-only {
        opacity: 0.6;
      }

      .departure-row.cancelled {
        background: rgba(248, 113, 113, 0.04);
        opacity: 0.65;
      }

      .departure-row.cancelled .destination {
        text-decoration: line-through;
        text-decoration-color: var(--color-danger);
        color: var(--text-tertiary);
      }

      .departure-row.cancelled .line-badge {
        opacity: 0.5;
        filter: grayscale(40%);
      }

      .departure-row.filtered-out {
        display: none;
      }

      /* â”€â”€â”€ Line Badge â”€â”€â”€ */
      .line-badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 44px;
        height: 28px;
        padding: 0 10px;
        border-radius: 6px;
        font-weight: 700;
        font-size: 0.85rem;
        text-align: center;
        color: #fff;
        background: var(--color-info);
        line-height: 1;
        box-shadow:
          inset 0 1px 0 rgba(255, 255, 255, 0.25),
          inset 0 -1px 0 rgba(0, 0, 0, 0.15),
          0 2px 8px rgba(0, 0, 0, 0.3),
          0 0 12px rgba(0, 0, 0, 0.1);
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
      }

      .line-badge::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 50%;
        background: linear-gradient(180deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 100%);
        border-radius: 6px 6px 0 0;
        pointer-events: none;
      }

      /* â”€â”€â”€ Destination â”€â”€â”€ */
      .destination {
        font-weight: 500;
        color: var(--text-primary);
        font-size: 1rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        padding-right: 12px;
      }

      /* â”€â”€â”€ Platform â”€â”€â”€ */
      .platform {
        text-align: center;
        color: var(--text-secondary);
        font-size: 0.8rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
      }

      /* â”€â”€â”€ Time Absolute â”€â”€â”€ */
      .time-abs {
        text-align: center;
        color: var(--text-secondary);
        font-size: 0.85rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1px;
        line-height: 1.3;
      }

      .time-scheduled-struck {
        text-decoration: line-through;
        color: var(--text-tertiary);
        font-size: 0.7rem;
      }

      .time-realtime {
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .realtime-dot {
        display: inline-block;
        width: 5px;
        height: 5px;
        border-radius: 50%;
        background: var(--color-success);
        box-shadow: 0 0 4px var(--color-success), 0 0 8px rgba(52, 211, 153, 0.3);
        animation: realtimePulse 2s ease-in-out infinite;
        flex-shrink: 0;
      }

      @keyframes realtimePulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }

      .schedule-icon {
        display: inline-block;
        width: 5px;
        height: 5px;
        border-radius: 50%;
        border: 1px solid var(--text-tertiary);
        flex-shrink: 0;
      }

      .delay-badge {
        display: inline-block;
        font-size: 0.6rem;
        font-weight: 700;
        color: var(--color-danger);
        background: rgba(248, 113, 113, 0.12);
        padding: 1px 5px;
        border-radius: 4px;
        line-height: 1.2;
        border: 1px solid rgba(248, 113, 113, 0.15);
      }

      /* â”€â”€â”€ Minutes Remaining â”€â”€â”€ */
      .time-remaining {
        text-align: right;
        font-weight: 700;
        font-size: 1.3rem;
        line-height: 1;
        position: relative;
        overflow: hidden;
      }

      .min-label {
        font-size: 0.65rem;
        font-weight: 400;
        color: var(--text-tertiary);
        margin-left: 1px;
      }

      .time-now {
        color: var(--time-now);
        text-shadow: 0 0 12px rgba(248, 113, 113, 0.3);
      }
      .time-later {
        color: var(--time-later);
        text-shadow: 0 0 12px rgba(52, 211, 153, 0.2);
      }
      .time-soon {
        color: var(--time-soon);
        text-shadow: 0 0 12px rgba(251, 191, 36, 0.25);
      }

      /* â”€â”€â”€ Flip Digit Animation â”€â”€â”€ */
      .flip-digit {
        display: inline-block;
        position: relative;
      }

          '" data-line="__all__">Alle</button>';

        for (const [line, color] of lines) {
          const isActive = activeFilters.has(line);
          html += `<button class="filter-chip${isActive ? " active" : ""}" data-line="${escapeHtml(line)}">
            <span class="filter-chip-dot" style="background:${color}"></span>
            ${escapeHtml(line)}
          </button>`;
        }

        container.innerHTML = html;
      }

      function toggleFilter(line) {
        if (line === "__all__") {
          activeFilters.clear();
        } else {
          if (activeFilters.has(line)) {
            activeFilters.delete(line);
          } else {
            activeFilters.add(line);
          }
        }
        try {
          localStorage.setItem("busFilterLines", JSON.stringify([...activeFilters]));
        } catch (e) {}
        renderFilterChips();
        applyFilters();

      }

      document.getElementById("filterChips").addEventListener("click", (e) => {
        const chip = e.target.closest(".filter-chip");
        if (!chip) return;
        toggleFilter(chip.dataset.line);
      });

      function applyFilters() {
        const rows = document.querySelectorAll(".departure-row");
        rows.forEach((row) => {
          if (activeFilters.size === 0) {
            row.classList.remove("filtered-out");
          } else {
            const line = row.dataset.line;
            row.classList.toggle("filtered-out", !activeFilters.has(line));
          }
        });
      }

      function isPassingFilter(dep) {
        return activeFilters.size === 0 || activeFilters.has(dep.line);
      }



      // â”€â”€â”€ Progress Bar Color â”€â”€â”€
      function getProgressColor(minutes) {
        if (minutes <= 2) return "var(--color-danger)";
        if (minutes <= 5) return "var(--color-warning)";
        return "var(--color-success)";
      }

      function getProgressWidth(minutes) {
        if (minutes <= 0) return 0;
        if (minutes >= PROGRESS_MAX_MINUTES) return 100;
        return (minutes / PROGRESS_MAX_MINUTES) * 100;
      }

      // â”€â”€â”€ Flip Digit Helper â”€â”€â”€
      function buildFlipDigits(value, prevValue) {
        const str = String(value);
        const prevStr = prevValue !== undefined ? String(prevValue) : str;
        let html = '';
        for (let i = 0; i < str.length; i++) {
          const ch = str[i];
          const prevCh = prevStr.length === str.length ? prevStr[i] : null;
          if (prevCh !== null && prevCh !== ch && prevValue !== undefined) {
            html += `<span class="flip-digit flipping"><span class="digit-old">${prevCh}</span><span class="digit-new">${ch}</span></span>`;
          } else {
            html += `<span class="flip-digit">${ch}</span>`;
          }
        }
        return html;
      }

      // â”€â”€â”€ Build Row â”€â”€â”€
      function buildRow(d, index, isImminent) {
        const mins = getMinutesRemaining(d.departureTimeMs);
        const timeClass = getTimeClass(mins);
        const color = getLineColor(d.line);

        const delayMin =
          d.scheduledTimeMs && d.departureTimeMs !== d.scheduledTimeMs
            ? Math.round((d.departureTimeMs - d.scheduledTimeMs) / 60000)
            : 0;

        let timeContent = "";
        if (d.isCancelled) {
          timeContent = `
          <span class="time-realtime">
            <span class="mono">${formatTime(d.scheduledTimeMs)}</span>
          </span>`;
        } else if (delayMin > 0) {
          timeContent = `
          <span class="time-scheduled-struck mono">${formatTime(d.scheduledTimeMs)}</span>
          <span class="time-realtime">
            ${d.isRealtime ? '<span class="realtime-dot"></span>' : '<span class="schedule-icon"></span>'}
            <span class="mono">${formatTime(d.departureTimeMs)}</span>
            <span class="delay-badge">+${delayMin}</span>
          </span>`;
        } else {
          timeContent = `
          <span class="time-realtime">
            ${d.isRealtime ? '<span class="realtime-dot"></span>' : '<span class="schedule-icon"></span>'}
            <span class="mono">${formatTime(d.departureTimeMs)}</span>
          </span>`;
        }

        let minsContent;
        if (d.isCancelled) {
          minsContent = '<span class="cancelled-badge">FÃ¤llt aus</span>';
        } else if (mins <= 0) {
          minsContent = '<span class="time-now-badge">jetzt</span>';
        } else {
          minsContent = `${buildFlipDigits(mins)}<span class="min-label">min</span>`;
        }

        const imminentClass = isImminent && !d.isCancelled ? " imminent" : "";
        const scheduleClass = !d.isRealtime && !d.isCancelled ? " schedule-only" : "";
        const cancelledClass = d.isCancelled ? " cancelled" : "";
        const filterClass = !isPassingFilter(d) ? " filtered-out" : "";
        const delay = index * 0.03;

        const progressW = d.isCancelled ? 0 : getProgressWidth(mins);
        const progressC = getProgressColor(mins);


        return `<div class="departure-row${imminentClass}${scheduleClass}${cancelledClass}${filterClass}" style="animation-delay:${delay}s" data-key="${escapeHtml(d.line)}-${d.departureTimeMs}" data-line="${escapeHtml(d.line)}" data-dep-ms="${d.departureTimeMs}">
        <div><span class="line-badge" style="background:${color}">${escapeHtml(d.line)}</span></div>
        <div class="destination">${escapeHtml(d.destination)}</div>
        <div class="platform mono">${escapeHtml(d.platform || "")}</div>
        <div class="time-abs">${timeContent}</div>
        <div class="time-remaining mono ${d.isCancelled ? '' : timeClass}" data-mins="${mins}">${minsContent}</div>
        <div class="row-progress" style="width:${progressW}%;background:${progressC}"></div>
      </div>`;
      }

      function renderDepartures() {
        const container = document.getElementById("departures");
        const now = Date.now();

        const upcoming = departures.filter(
          (d) => d.departureTimeMs - now > -90000,
        );

        if (upcoming.length === 0) {
          container.innerHTML =
            '<div class="empty-msg">Keine Abfahrten verfÃ¼gbar</div>';
          lastKeys = "";
          return;
        }

        const items = upcoming.slice(0, 30);
        const newKeys = items
          .map((d) => `${d.line}-${d.departureTimeMs}-${d.isCancelled ? 'C' : ''}`)
          .join(",");

        if (lastKeys !== newKeys) {
          const imminent = items.filter(
            (d) => !d.isCancelled && getMinutesRemaining(d.departureTimeMs) <= 2,
          );
          const later = items.filter(
            (d) => d.isCancelled || getMinutesRemaining(d.departureTimeMs) > 2,
          );

          let html = "";
          let rowIndex = 0;

          if (imminent.length > 0) {
            html += '<div class="departure-group-label">Jetzt abfahrend</div>';
            imminent.forEach((d) => {
              html += buildRow(d, rowIndex++, true);
            });
          }

          if (later.length > 0 && imminent.length > 0) {
            html +=
              '<div class="departure-group-label">NÃ¤chste Abfahrten</div>';
          }

          later.forEach((d) => {
            html += buildRow(d, rowIndex++, false);
          });

          container.style.opacity = "0";
          container.style.transition = "opacity 0.3s ease";

          setTimeout(() => {
            container.innerHTML = html;
            lastKeys = newKeys;
            lastMinValues = {};
            items.forEach((d) => {
              const key = `${d.line}-${d.departureTimeMs}`;
              lastMinValues[key] = getMinutesRemaining(d.departureTimeMs);
            });
            container.style.opacity = "1";
            renderFilterChips();
    
          }, 300);
        } else {
          const rows = container.querySelectorAll(".departure-row");
          let idx = 0;
          items.forEach((d) => {
            if (idx >= rows.length) return;
            const row = rows[idx];

            if (d.isCancelled) {
              idx++;
              return;
            }

            const mins = getMinutesRemaining(d.departureTimeMs);
            const timeClass = getTimeClass(mins);
            const minEl = row.querySelector(".time-remaining");
            const prevMins = parseInt(minEl.dataset.mins);

            if (mins <= 0) {
              minEl.innerHTML = '<span class="time-now-badge">jetzt</span>';
              minEl.className = "time-remaining mono";
            } else {
              // Flip-clock animation on minute change
              if (!isNaN(prevMins) && prevMins !== mins) {
                minEl.innerHTML = `${buildFlipDigits(mins, prevMins)}<span class="min-label">min</span>`;
              } else {
                minEl.innerHTML = `${buildFlipDigits(mins)}<span class="min-label">min</span>`;
              }
              minEl.className = `time-remaining mono ${timeClass}`;
            }
            minEl.dataset.mins = mins;

            if (mins <= 2 && !row.classList.contains("imminent")) {
              row.classList.add("imminent");
              row.style.borderLeft = "3px solid var(--time-now)";
              row.style.paddingLeft = "13px";
              row.style.background = "rgba(248, 81, 73, 0.04)";
            }

            // Update progress bar
            const progressBar = row.querySelector(".row-progress");
            if (progressBar) {
              progressBar.style.width = getProgressWidth(mins) + "%";
              progressBar.style.background = getProgressColor(mins);
            }

            idx++;
          });
  
        }
      }

      async function fetchDepartures() {
        isLoading = true;
        updateStatus();

        try {
          const res = await fetch("/api/departures");
          const data = await res.json();

          if (data.error && data.departures.length === 0) {
            errorMessage = data.error;
          } else {
            errorMessage = data.error || null;
          }

          departures = data.departures || [];
          isLoading = false;
          countdownSeconds = REFRESH_INTERVAL;
          renderDepartures();
          updateStatus();

          const bar = document.getElementById("progressBar");
          bar.style.transition = "none";
          bar.style.transform = "scaleX(1)";
          requestAnimationFrame(() => {
            requestAnimationFrame(() => {
              bar.style.transition = "transform 1s linear";
            });
          });
        } catch (err) {
          isLoading = false;
          errorMessage = "Verbindung zum Server fehlgeschlagen";
          updateStatus();
        }
      }

      function updateClock() {
        const now = new Date();
        document.getElementById("clock").textContent = now.toLocaleTimeString(
          "de-DE",
          { hour: "2-digit", minute: "2-digit", second: "2-digit" },
        );
        document.getElementById("clockDate").textContent =
          now.toLocaleDateString("de-DE", {
            weekday: "long",
            day: "numeric",
            month: "long",
            year: "numeric",
          });
      }

      function updateStatus() {
        const dot = document.getElementById("statusDot");
        const text = document.getElementById("statusText");
        const errEl = document.getElementById("errorMsg");

        if (isLoading) {
          dot.className = "status-dot loading";
          text.textContent = "Lade Daten...";
        } else if (errorMessage) {
          dot.className = "status-dot error";
          text.textContent = "Fehler";
        } else {
          dot.className = "status-dot ok";
          text.textContent = "Verbunden";
        }

        errEl.textContent = errorMessage || "";
      }

      function updateCountdown() {
        countdownSeconds--;
        const pct = Math.max(0, countdownSeconds / REFRESH_INTERVAL);
        document.getElementById("progressBar").style.transform =
          `scaleX(${pct})`;
        document.getElementById("countdown").textContent =
          `${countdownSeconds}s`;

        if (countdownSeconds <= 0) {
          fetchDepartures();
        }

        if (departures.length > 0) {
          renderDepartures();
        }

      }

      // â”€â”€â”€ Keyboard Shortcuts â”€â”€â”€
      document.addEventListener("keydown", (e) => {
        // Ignore if user is typing in an input
        if (e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA") return;

        const overlay = document.getElementById("shortcutOverlay");

        if (e.key === "?" || (e.key === "/" && !e.shiftKey)) {
          e.preventDefault();
          overlay.classList.toggle("visible");
          return;
        }

        if (e.key === "Escape") {
          overlay.classList.remove("visible");
          return;
        }

        if (overlay.classList.contains("visible")) return;

        if (e.key === "r" || e.key === "R") {
          e.preventDefault();
          fetchDepartures();
          return;
        }

        if (e.key === "a" || e.key === "A") {
          e.preventDefault();
          toggleFilter("__all__");
          return;
        }



        // Number keys 1-9 toggle first 9 line filters
        const num = parseInt(e.key);
        if (num >= 1 && num <= 9) {
          const lines = getVisibleLines();
          if (num <= lines.length) {
            e.preventDefault();
            toggleFilter(lines[num - 1][0]);
          }
        }
      });

      // Close overlay on backdrop click
      document.getElementById("shortcutOverlay").addEventListener("click", (e) => {
        if (e.target === e.currentTarget) {
          e.target.classList.remove("visible");
        }
      });

      // â”€â”€â”€ Service Worker Registration â”€â”€â”€
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/sw.js")
          .catch(() => {});
      }

      // Init
      updateClock();
      fetchDepartures();
      fetchWeather();
      setInterval(updateClock, 1000);
      setInterval(updateCountdown, 1000);
      setInterval(fetchWeather, 600000);
    </script>
  </body>
